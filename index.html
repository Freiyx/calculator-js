<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/af41ac45ba.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="result-screen">
                <div class="calculation">
                    
                </div>
                <div class="calculated-result">
                    
                </div>
            </div>
            <div class="buttons">
                <button data-type="clearall">
                AC
                </button>
                <button data-type="clear">
                C
                </button>
                <button data-type='operator' value="/">
                    <i class="fa-solid fa-divide"></i>
                </button>
                <button data-type='operator' value="*">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button data-type='number' value='1' id="one">
                1
                </button>
                <button data-type='number' value='2' id="two">
                2
                </button>
                <button data-type='number' value='3' id="three">
                3
                </button>
                <button data-type='operator' value='-'>
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button data-type='number' value='4' id="four">
                4
                </button>
                <button data-type='number'value='5' id="five">
                5
                </button>
                <button data-type='number' value='6' id="six">
                6
                </button>
                <button data-type='operator' value="+">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button data-type='number' value='7' id="seven"> 
                7
                </button>
                <button data-type='number' value='8' id="eight">
                8
                </button>
                <button data-type='number' value='9' id="nine">
                9
                </button>
                <button data-type="equal">
                    <i class="fa-solid fa-equals"></i>
                </button>
                <button data-type='number' value='0' id="zero">
                0
                </button>
                <button data-type="dot" value=".">
                .
                </button>
            </div>
        </div>
        <p>Made by <a href="https://github.com/Freiyx"><i class="fa-brands fa-github"></i> Freiyx</a></p>
        <script src="index.js" async defer></script>
    </body>
</html>
