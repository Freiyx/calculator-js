<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/af41ac45ba.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="result-screen">
                <div class="calculation">
                    1+1
                </div>
                <div class="calculated-result">
                    2
                </div>
            </div>
            <div class="buttons">
                <button>
                AC
                </button>
                <button>
                C
                </button>
                <button>
                    <i class="fa-solid fa-divide"></i>
                </button>
                <button>
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button>
                1
                </button>
                <button>
                2
                </button>
                <button>
                3
                </button>
                <button>
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button>
                4
                </button>
                <button>
                5
                </button>
                <button>
                6
                </button>
                <button>
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button>
                7
                </button>
                <button>
                8
                </button>
                <button>
                9
                </button>
                <button>
                    <i class="fa-solid fa-equals"></i>
                </button>
                <button>
                0
                </button>
                <button>
                .
                </button>
            </div>
        </div>
        <p>Made by <a href="https://github.com/Freiyx"><i class="fa-brands fa-github"></i> Freiyx</a></p>
        <script src="index.js" async defer></script>
    </body>
</html>
